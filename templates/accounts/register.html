{% extends 'accounts/base.html' %}
{% load static %}

{% block customcss %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock customcss %}

{% block content %}
    <form class="form-signin" method="POST" action=''>{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">登録画面</h1>
        {% if error %}
        {{ error }}
        {% endif %}
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword2" class="form-control" name="password" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">新規登録</button>
    </form>
{% endblock content %}
